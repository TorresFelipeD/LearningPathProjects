<div class="container">
    <h1>Hola Angular ome</h1>
    <h2>{{ welcome }}</h2>
    <ul>
        <li *ngFor="let task of tasks">
            {{task}}
        </li>
    </ul>
    <hr>
    <h2> {{ 'Hola'.repeat(4) }} </h2>
    <p> la suma de 3+3 es igual a {{3+3}} </p>
    <hr>
    <input type="text" [value]="name()">
    <button [disabled]="disabled">Click Me</button>
    
    <p>
        {{person.name}} <br>
        {{person.age}} <br>
        <img [src]="person.img" alt=""> <br>
    </p>
    
    <button (click)="clickHandler()">click me</button>
    <hr>
    <button (dblclick)="clickHandler()">click me</button>
    <p>(change)</p>
    <input type="number" [value]="person.age" (change)="changeHandler($event)">
    <p>(keydown)</p>
    <input type="text" [value]="person.name" (keydown)="keydownHandler($event)">
    <p>(keyup)</p>
    <input type="text" [value]="person.name" (keyup)="keyupHandler($event)">
    <h1>Signal</h1>
    <input type="text" [value]="name()" (change)="changeHandler($event)">
    <hr>
    <label for="">keydown</label>
    <input type="text" [value]="name()" (keyup)="keydownSignalHandler($event)">
    <p> name: {{ name() }} </p>
</div>
